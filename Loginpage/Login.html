<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="Login.js"></script>
        <link href="Login.css" rel="stylesheet" />
        <title>CONQUEST</title>
    </head>
    <body>
        <div class="loginWrapper">
            <div class="loginbox">
                <div class="boxleft">
                    <img
                        src="../assets/loginpic.png"
                        class="loginimg"
                        alt="loginimg"
                    />
                </div>
                <div class="boxright">
                    <h2 class="formheading">
                        LOGIN
                    <h2>
                    <form class="form">
                        <div class="inpdiv">
                            <h4>
                                EMAIL
                            </h4>
                            <input type="text" class="logininp">
                        </div>
                        <div class="inpdiv">
                            <h4>
                                PASSWORD
                            </h4>
                            <input type="text" class="logininp">
                        </div>
                        <button class="button">
                            SUBMIT
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
